<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Sidebar</title>
    <style>
        /* Reset and base styles */
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: ;
        }

        /* Top bar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: opacity 0.001s ease, transform 0.001s ease;
            overflow: hidden;
            border: none;
            box-shadow: none;
            margin-top: -20px;
            border-radius: 9px;
            margin-left: -10px;
            margin-right: -10px;
        }

        .navbar.hidden {
            opacity: 0;
            transform: translateY(-100%);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Sidebar styles for laptops */
        @media (min-width: 1024px) {
            body {
                flex-direction: row;
            }

            .sidebar {
                width: 60px;
                background-color: #333;
                color: white;
                transition: width 0.3s ease, background-color 0.3s ease, opacity 0.5s ease, transform 0.5s ease;
                overflow: hidden;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 5;
                margin-left: -224px;
                margin-top: 10px;
                margin-bottom: 10px;
                height: 96.9%;
                border-radius: 7px;
            }

            .sidebar.hidden {
                opacity: 0;
                transform: translateX(-100%);
            }

            .sidebar:hover {
                width: 200px;
            }

            .sidebar:hover ~ .content {
                filter: blur(5px);
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 15px;
                display: block;
                text-align: center;
                width: 100%;
            }

            .sidebar a:hover {
                background-color: #575757;
            }
        }

        /* Page content styles */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            padding: 1px;
            height: 100%;
            width: 97.6%;
            margin-top: -10px;
            border-radius: 10px;
            margin-left: -15px;
            margin-right: -10px;
            margin-top: -14px;
        }

        .tab-content.active {
            display: block;
        }

        @media (min-width: 1024px) {
            .tab-content {
                display: none;
                padding: 1px;
                height: 98%;
                width: 96.6%;
                margin-top: -14px;
                border-radius: 8px;
                margin-left: -10px;
            }
        }

        #home {
            background-color: #f4f4f4;
            padding: 20px;
        }

        #about {
            background-color: #eaeaea;
            padding: 20px;
        }

        #contact {
            background-color: #dcdcdc;
            padding: 90px;
        }

        /* Profile styles */
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(1, 0, 5, 0);
            text-align: center;
            
            width: 93%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            translateY(-5px);
        }

        #profileImage {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #4285F4;
            transition: all 0.3s ease;
        }

        input[type="file"],
        input[type="text"] {
            margin-top: 15px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #4285F4;
        }

        @media (max-width: 500px) {
            .card {
                padding: 20px;
            }

            #profileImage {
                width: 120px;
                height: 120px;
            }
        }
    </style>

    <script>
        const links = document.querySelectorAll('.nav-link');
        const tabs = document.querySelectorAll('.tab-content');
        const navbar = document.querySelector('.navbar');
        const sidebar = document.querySelector('.sidebar');

        function switchTab(tabId) {
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function toggleVisibility(element, show) {
            if (show) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }

        links.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const tabId = link.getAttribute('data-tab');

                if (window.innerWidth >= 1024) {
                    toggleVisibility(navbar, false);
                    toggleVisibility(sidebar, true);
                } else {
                    toggleVisibility(sidebar, false);
                    toggleVisibility(navbar, true);
                }

                switchTab(tabId);
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                toggleVisibility(navbar, false);
                toggleVisibility(sidebar, true);
            } else {
                toggleVisibility(sidebar, false);
                toggleVisibility(navbar, true);
            }
        });

        // Initialize visibility based on screen size
        if (window.innerWidth >= 1024) {
            toggleVisibility(navbar, false);
            toggleVisibility(sidebar, true);
        } else {
            toggleVisibility(sidebar, false);
            toggleVisibility(navbar, true);
        }

        // Profile settings script
        const params = new URLSearchParams(window.location.search);
        const urlUsername = params.get("username");
        const urlPhoto = params.get("photo");

        const profileImage = document.getElementById("profileImage");
        const usernameDisplay = document.getElementById("usernameDisplay");
        const nameInput = document.getElementById("nameInput");

        const savedImage = localStorage.getItem("profileImage");
        const savedName = localStorage.getItem("username");

        // Load saved or URL-based data
        if (savedImage) {
            profileImage.src = savedImage;
        } else {
            profileImage.src = urlPhoto || "https://via.placeholder.com/150";
        }

        if (savedName) {
            usernameDisplay.textContent = savedName;
            nameInput.value = savedName;
        } else {
            usernameDisplay.textContent = urlUsername || "User";
            nameInput.value = urlUsername || "";
        }

        // Save new image
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    profileImage.src = imageData;
                    localStorage.setItem("profileImage", imageData);
                };
                reader.readAsDataURL(file);
            }
        });

        // Save new name
        nameInput.addEventListener("input", function() {
            const newName = nameInput.value.trim();
            usernameDisplay.textContent = newName || "User";
            localStorage.setItem("username", newName);
        });
    </script>
